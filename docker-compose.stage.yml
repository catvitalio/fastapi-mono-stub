version: '3.8'

x-server-common: &server-common
  restart: always
  image: ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}/server:develop-latest
  volumes:
    - ./media/:/server/media
  environment:
    POSTGRES_URI: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    REDIS_URI: redis://redis:6379/1
    SECRET_KEY: ${SECRET_KEY}
  env_file:
    - .env
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_healthy


services:
  caddy:
    image: caddy:2.7.6-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy/Caddyfile.stage:/etc/caddy/Caddyfile
      - ./media/:/srv/media

  server:
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    <<: *server-common

  taskiq:
    command: taskiq worker config.taskiq:broker --fs-discover --reload
    <<: *server-common

  db:
    image: postgres:16.2-alpine
    restart: always
    user: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: pg_isready
      interval: 2s
      timeout: 10s
      retries: 40

  redis:
    image: redis:7.2.4-alpine
    restart: always
    healthcheck:
      test: redis-cli --raw incr ping
      interval: 2s
      timeout: 10s
      retries: 40
